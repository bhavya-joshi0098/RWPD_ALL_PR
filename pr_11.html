<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h3 class="mb-4">Job Application</h3>

        <form>
            <!-- Name Input Group -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                </div>
            </div>

            <!-- Email Input Group -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
            </div>

            <!-- Phone Number Input Group -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text">+1</span>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
            </div>

            <!-- Expected Salary Input Group -->
            <div class="mb-3">
                <label for="salary" class="form-label">Expected Salary</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="salary" placeholder="Enter expected salary">
                </div>
            </div>

            <!-- Resume Upload Input Group -->
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume</label>
                <div class="input-group">
                    <input type="file" class="form-control" id="resume">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
