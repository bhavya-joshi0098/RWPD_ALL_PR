<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://via.placeholder.com/800x400?text=Photo+1" class="d-block w-100" alt="Photo 1">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x400?text=Photo+2" class="d-block w-100" alt="Photo 2">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x400?text=Photo+3" class="d-block w-100" alt="Photo 3">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x400?text=Photo+4" class="d-block w-100" alt="Photo 4">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x400?text=Photo+5" class="d-block w-100" alt="Photo 5">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x400?text=Photo+6" class="d-block w-100" alt="Photo 6">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x400?text=Photo+7" class="d-block w-100" alt="Photo 7">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
