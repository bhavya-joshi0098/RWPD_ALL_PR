<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transitions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .page {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .page.active {
            display: block;
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <!-- Navigation Buttons -->
        <nav>
            <button class="btn btn-primary" onclick="showPage('home')">Home</button>
            <button class="btn btn-primary" onclick="showPage('about')">About</button>
            <button class="btn btn-primary" onclick="showPage('contact')">Contact Us</button>
        </nav>

        <!-- Pages Content -->
        <div id="home" class="page active">
            <h1>Welcome to Homepage</h1>
            <p>This is the homepage content.</p>
        </div>

        <div id="about" class="page">
            <h1>About Us</h1>
            <p>We provide the best services for you.</p>
        </div>

        <div id="contact" class="page">
            <h1>Contact Us</h1>
            <p>Email: info@company.com</p>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
