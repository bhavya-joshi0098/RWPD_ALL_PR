<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Hierarchy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h3>Family Tree</h3>

        <!-- Media object for parent -->
        <div class="media mb-4">
            <img src="https://via.placeholder.com/64" class="rounded-circle me-3" alt="Parent">
            <div class="media-body">
                <h5>Parent Name</h5>
                <p>Parent description goes here.</p>

                <!-- Nested media object for child 1 -->
                <div class="media mt-3">
                    <img src="https://via.placeholder.com/64" class="rounded-circle me-3" alt="Child 1">
                    <div class="media-body">
                        <h6>Child 1</h6>
                        <p>Child 1 description goes here.</p>

                        <!-- Nested media for grandchild -->
                        <div class="media mt-3">
                            <img src="https://via.placeholder.com/64" class="rounded-circle me-3" alt="Grandchild">
                            <div class="media-body">
                                <h6>Grandchild</h6>
                                <p>Grandchild description goes here.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nested media object for child 2 -->
                <div class="media mt-3">
                    <img src="https://via.placeholder.com/64" class="rounded-circle me-3" alt="Child 2">
                    <div class="media-body">
                        <h6>Child 2</h6>
                        <p>Child 2 description goes here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
