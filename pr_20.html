<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Story</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      position: relative;
    }
    .section {
      padding: 50px 0;
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70" tabindex="0">

<nav id="navbar" class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">News Story</a>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link" href="#section1">Introduction</a></li>
      <li class="nav-item"><a class="nav-link" href="#section2">Details</a></li>
      <li class="nav-item"><a class="nav-link" href="#section3">Conclusion</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5 pt-5">
  <!-- Section 1 -->
  <div id="section1" class="section">
    <h2>Introduction</h2>
    <p>This is the introduction to the news story. <a href="#" data-bs-toggle="popover" title="More Info" data-bs-content="This section gives an overview of the news.">Read more</a></p>
    <img src="https://via.placeholder.com/150" data-bs-toggle="tooltip" title="News Image" class="img-fluid" alt="News Image">
  </div>

  <!-- Section 2 -->
  <div id="section2" class="section">
    <h2>Details</h2>
    <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#details">Toggle Details</button>
    <div id="details" class="collapse">
      <p>Here are the details of the news story. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <img src="https://via.placeholder.com/150" data-bs-toggle="tooltip" title="Additional Image" class="img-fluid" alt="Additional Image">
    </div>
  </div>

  <!-- Section 3 -->
  <div id="section3" class="section">
    <h2>Conclusion</h2>
    <p>This is the conclusion of the news story.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Initialize tooltips and popovers
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl);
  });

  var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
  var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl);
  });
</script>
</body>
</html>
