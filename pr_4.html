<html>

<head>
    <title>practical 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-2">
                <div class="p-3 bg-primary text-white">Offset Column 1</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-secondary text-white">Column 2</div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 order-md-2">
                <div class="p-3 bg-success text-white">Reordered Column 1 (Appears 2nd on larger screens)</div>
            </div>
            <div class="col-md-4 order-md-1">
                <div class="p-3 bg-danger text-white">Reordered Column 2 (Appears 1st on larger screens)</div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="p-3 bg-info text-white">Main Column</div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <div class="p-3 bg-warning text-dark">Nested Column 1</div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-3 bg-dark text-white">Nested Column 2</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-light text-dark">Side Column</div>
            </div>
        </div>
    </div>
</body>

</html>
